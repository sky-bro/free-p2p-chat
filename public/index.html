<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" />
    </head>
    <body>
        <h1>Free P2P Chat!</h1>

        <div>
            <label for="roomname">Room Name</label>
            <input type="text" name="roomname" id="roomname" value="room01" placeholder="input room name here" />

            <label for="roomname">User Name</label>
            <input type="text" name="username" id="username" value="alice" placeholder="enter your username here" />
        </div>

        <div>
            <input type="checkbox" id="audio" checked name="audio">
            <label for="audio">Audio</label>

            <input type="checkbox" id="video" checked name="video">
            <label for="video">Video</label>
        </div>

        <div class="select">
            <label for="audioSource">Audio source: </label><select id="audioSource"></select>
        </div>

        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>

        <video id="localVideo" muted playsinline autoplay></video>
        <video id="remoteVideo" playsinline autoplay></video>

        <button id="startButton">Start</button>
        <button id="callButton" disabled>Call</button>
        <button id="hangupButton" disabled>Hang Up</button>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/adapterjs/publish/adapter.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
